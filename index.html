<!DOCTYPE html>
<!-- this is also a directive -->
<html lang="en" ng-app="App">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="assets/lib/angular.min.js"></script>
    <script src="app/app.module.js"></script>
  </head>
  <body ng-init="number=[1,2,3,4]; color='pink'; ninjas=['yoshi', 'ryu', 'don']">
    <div ng-controller="AppController">
      <!-- this is an example of 2-way data binding  -->
      <!-- directives dont have to be attributes but they can be custom directive html tags as well -->
      <input type="text" ng-model="favMeat" placeholder="enter you fav meat" />
      <p style="color:{{color}}">Your fav meat is {{favMeat}}</p>
      
      <!-- this is an example of an expression -->
      <p>{{2 + 2}}</p>
      
      <p>You're favorite number is {{number[2]}}</p>
      
      
      <!-- this shows how the ng-repeat directive works, similar to mapping -->
      <li ng-repeat="ninja in ninjas">{{ ninjas[1] == ninja ? ninja : null}}</li>
      
      <br/> 

      <!-- the scope data overrrides the data in the ng-init directive above -->
      <li ng-repeat="ninja in ninjas">{{ninja}}</li>
      {{test1}}

      <!-- this message comes from the scope of the controller function -->
      <p>{{message}}</p>

      <!-- the pipe operator allows us to alter the given data 
      we can use it multiple times -->
      <li ng-repeat="person in people | orderBy: 'name'">{{person.name}}</li>
      
        <br>

      <!-- whatever we type in this input, it will be stored into search for our filter  -->
      <input type="text" ng-model="search" placeholder="type here to filter the list below"/> 
      <ul>
        <li ng-repeat="person in people | orderBy: 'name' | filter: search">{{person.name}} - {{person.age}}</li>
      </ul>

        <li ng-repeat="person in people | orderBy: 'name' | filter: search">{{person.name}} - {{person.age | currency: 'Â£'}}</li>
    </div>
  </body>
</html>
