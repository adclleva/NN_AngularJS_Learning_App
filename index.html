<!DOCTYPE html>
<!-- this is also a directive -->
<html lang="en" ng-app="App">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="assets//css/styles.css" rel="stylesheet" type="text/css" />
    <script src="assets/lib/angular.min.js"></script>

    <!-- this is to include the routing dependency -->
    <script src="assets/lib/angular-route.min.js"></script> 
    <script src="app/app.module.js"></script>
  </head>
  <body ng-init="number=[1,2,3,4]; color='pink'; ninjas=['yoshi', 'ryu', 'don']">

    <!-- we can use ng-include directive to place components into this html -->
    <!-- <ng-include src="'/app/components/header.html'"></ng-include> 
          this code below does the same thing as the one above -->
    <header ng-include="'/app/shared/header.html'"></header>
    <main ng-view></main>
  </body>
</html>
